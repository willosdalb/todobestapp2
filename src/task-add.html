<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="todolist-wrapper">
        <div class="todolist-sidebar">
            <h2 class="menu-title">Menu</h2>
            <ul class="menu">
                <li>
                    <i class="fa fa-plus-circle" aria-hidden="true"></i> Add Task
                </li>
                <li>
                    <i class="fa fa-arrow-right" aria-hidden="true"></i> In Progress
                </li>
                <li>
                    <i class="fa fa-tasks" aria-hidden="true"></i> Completed Tasks
                </li>
            </ul>
        </div>
        <div class="todolist-content">
            <nav>                
                <i class="fas fa-cog"></i>
            </nav>
            <div class="todolist-add">
                
                 <textarea name="" id="" cols="30" rows="10"></textarea>
                 <div class="btn-wrapper">
                    <button type="submit" class="btn-save-task">Save Task</button>
                 </div>
                 
            </div>
        </div>
    </div>
</body>
</html>
